
buildscript {
    ext.kotlin_version = '1.6.0'
    ext.ktlint_version = '0.35.0'

    repositories {
        google()
        jcenter()
        maven { url "https://maven.google.com" }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        //classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
    }

    dataBinding {
        enabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
        enable "Interoperability"
    }
}

repositories {
    google()
    mavenCentral()
    maven { url "https://maven.google.com" }
    maven { url 'https://maven.fabric.io/public' }
}

ext {
    buildToolsVersion = "29.0.0"
    compileSdkVersion = 29
    supportLibVersion = "28.0.0"

  //  appcompatVersion = '1.3.0'
  //  constraintVersion = '1.1.3'
  //  constraintlayoutVersion = '2.0.4'
 //   coreTestingVersion = '2.1.0'
  //  coroutineVersion = '1.5.0'
  //  databindingVersion = '3.1.4'
  //  legacysupportVersion = '1.0.0'
   // materialVersion = '1.1.0'
    okhttpVersion = '4.7.2'
    //retrofitVersion = '2.9.0'
   // stethoVersion = '1.5.1'
   // viewModelVersion = '2.3.1'

    //leakCanaryVersion = '2.7'

    stripeTerminalVersion = '2.9.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.facebook.react:react-native:+'

    //- implementation "androidx.legacy:legacy-support-v4:$legacysupportVersion"
    //- implementation "androidx.appcompat:appcompat:$appcompatVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // OK HTTP
    //implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"

    // Stripe Terminal library
    implementation "com.stripe:stripeterminal:$stripeTerminalVersion"

}
