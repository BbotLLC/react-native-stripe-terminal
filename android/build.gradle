
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}


ext {
    buildToolsVersion = "28.0.3"
    compileSdkVersion = 28
    supportLibVersion = "28.0.0"

    constraintVersion = '1.1.3'
    okhttpVersion = '3.11.0'
    retrofitVersion = '2.5.0'
    stripeVersion = '7.1.0'
    stripeTerminalVersion = '1.0.0-b8'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'com.facebook.react:react-native:+'
    api "com.android.support:design:$supportLibVersion"
    implementation "com.android.support:support-v4:$supportLibVersion"
    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support.constraint:constraint-layout:$constraintVersion"

    // OK HTTP
    implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"

    // Stripe Java library
    implementation "com.stripe:stripe-java:$stripeVersion"

    // Stripe Terminal library
    implementation "com.stripe:stripeterminal:$stripeTerminalVersion"
}

  