
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

ext {
    buildToolsVersion = "27.1.1"
    compileSdkVersion = 27
    supportLibVersion = "27.1.1"

    constraintVersion = '1.1.3'
    stripeVersion = '7.1.0'

    stripeTerminalVersion = '0.5.1'
    //stripeTerminalVersion = '1.0.0-b1'

    daggerVersion = '2.17'
    guavaVersion = '26.0-android'
    okHttpVersion = '3.11.0'
    timberVersion = '4.7.1'
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Android dependencies
    api "com.android.support:appcompat-v7:$supportLibVersion"
    api "com.android.support.constraint:constraint-layout:$constraintVersion"
    api "com.android.support:support-v4:$supportLibVersion"
    api "com.android.support:design:$supportLibVersion"
    api "com.android.support:recyclerview-v7:$supportLibVersion"

    // Terminal library
    api "com.stripe:stripeterminal:$stripeTerminalVersion"

    // Stripe Java library
    api "com.stripe:stripe-java:$stripeVersion"

    // Transitive dependencies
    api "com.jakewharton.timber:timber:$timberVersion"
    api "com.google.dagger:dagger:$daggerVersion"
    api "com.squareup.okhttp3:okhttp:$okHttpVersion"
    api "com.google.guava:guava:$guavaVersion"
}

  